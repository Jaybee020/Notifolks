version: '3'
services:
  server-api:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./:/home/node/src
      - /home/node/src/node_modules/
    links:
      - db
      - redis
    environment:
      MONGO_CONNECTION_STRING: mongodb://db:27017/Notifications
      API_KEY: 'YOUR API KEY'
      REDIS_URL: redis://redis
      APP_EMAIL: 'your email'
      APP_EMAIL_PASS: 'your email password'

  db:
    container_name: db
    image: mongo
    volumes: 
      - ./mongo/data:/data/db
  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - ./redis_data:/data
    restart: always
    expose:
      - "6379"
